<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
  <script src="http://paperjs.org/assets/js/rhill-voronoi-core.js"></script>
</head>
<body>
  <svg id="svgDebug" width="1000px" height="1000px" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  </svg>
  <svg id="svgItinerary" width="1000px" height="1000px" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <path id="itinerary" stroke="blue" stroke-width="3" style="fill: none;"/>
    <circle id="pointer" cx="0" cy="0" r="2" stroke="black" stroke-width="1" fill="red" />
    <circle id="project1" cx="0" cy="0" r="2" stroke="black" stroke-width="1" fill="red" />
    <circle id="project2" cx="0" cy="0" r="2" stroke="black" stroke-width="1" fill="red" />
    <circle id="itiPoint" cx="0" cy="0" r="4" stroke="black" stroke-width="1" fill="red" />
  </svg>
  <svg id="svgVoronoi" width="1000px" height="1000px" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  </svg>
  <input type="button" onclick="toggleDebug()" value="Toggle debug"/>
	<script src="script.js"></script>
</body>
</html>
